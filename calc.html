<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <title>Document</title>
</head>
<body>

<!-- div is like a container to hold related items-->

<div id="calculator">

    <!-- Input is used to create a rectangular bar for us to put things in but read only -->
    <!-- We can only read not put values in it. Search bar prolly use input  -->

    <input id="display" readonly>
    <div id="keys">
        <button onclick="appendToDisplay('+')" class="O_button">+</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="O_button">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>  
        <button onclick="appendToDisplay('*')" class="O_button">*</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('/')" class="O_button">/</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="clearDisplay('C')" class="O_button">C</button>
                    
    </div>   
</div>

<script type="text/javascript" src="calc.js"></script>    
</body>
</html>
